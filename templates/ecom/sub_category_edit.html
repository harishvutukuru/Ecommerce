{% extends "../layout.html" %}
{% block title %}Products Edit Page{% endblock %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <h3>Edit Item</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input style="width:100%;margin-top:10px;" class="btn btn-info" type="submit" value="Confirm">
        </form>
    </div>
</div>
{% endblock %}
