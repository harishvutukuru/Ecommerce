{% extends "../layout.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="row ">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 center-block text-center">
                <h1>User List</h1>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12">
                <table class="table table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Sl no</th>
                            <th scope="col">Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
<!--                            <th scope="col">Address</th>-->
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in users %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{i.user.first_name|title}}</td>
                            <td>{{i.username}}</td>
                            <td>{{i.user.email}}</td>
<!--                            <td>{{i.address1}}</td>-->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
