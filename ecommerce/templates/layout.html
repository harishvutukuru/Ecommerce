{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>ecom</title>
    {% endif%}
</head>
<style>
    nav {
  display: inline-block;
  margin-top: 10px;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
  margin-right: 20px;
}

nav a {
  color: rgb(39, 49, 45);
  text-decoration: none;
  font-size: 18px;
}
    </style>
<body >
<!--<lottie-player src="https://assets6.lottiefiles.com/packages/lf20_ncubuiuo.json"  background="transparent"  speed="1"  style="width: 100%; height: 100%;position: absolute;pointer-events: none;"  loop autoplay></lottie-player>-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Ecom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a> </li>
                    <li class="nav-item"> <a class="nav-link active" aria-current="page" href="{% url 'product' %}">Products</a></li>
                        <li class="nav-item">     <a class="nav-link active" aria-current="page" href="{% url 'cart_view' %}">Cart</a></li>
                            <li class="nav-item">    <a class="nav-link active" aria-current="page"href="#">Checkout</a></li>

                    
                    {% if request.user.is_authenticated %}


                     <a  class="nav-link active" style="color:#6c99dc;position:absolute;right:0;">Welcome, {{ request.user.username }}</a>
                    
                        
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                    {% endif %}
                
                </ul>
            </div>
            </div>
        </nav>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10 col-sm-12 col-xm-12">
                        {%block content%}
                        {% endblock %}
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
